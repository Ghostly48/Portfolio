<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Home Page</title>
    <style>
      .myGrid {
        display: grid;
        grid-template-columns: auto;
        grid-template-rows: minmax(60px, 150px);
        grid-template-areas:
          "h1 h1 h1 h1"
          "h2 h2 h2 h2"
          "nav nav nav nav"
        }
        h1 {
          font-family: "Quintessential", cursive;
          font-size: 85px;
          text-align: center;
          color: white;
          grid-area: h1
        }
        h2 {
          font-family: "Quintessential", cursive;
          font-size: 65px;
          text-align: center;
          color: white;
          grid-area: h2
        }
        body {
          background-color: black;
        }
        ul li a {
          color: white;
          text-decoration: none;
          font-size: 25px;
        }
        .portNavBar {
          grid-area: nav;
          background-color: green;
        }
        .portNavBar ul {
          list-style-type: none;
          display: flex;
          flex-direction: row;
        }
        .portNavBar ul li {
          text-align: center;
          flex: 1;
        }



      @media screen and (max-width: 480px) {
        .myGrid {
          display: grid;
          grid-template-columns: auto;
          grid-template-rows: minmax(20px, 100px);
          grid-template-areas:
            "h1"
            "h2"
            "nav"
          }
          h1 {
            font-family: "Quintessential", cursive;
            font-size: 75px;
            text-align: center;
            color: white;
            grid-area: h1
          }
          h2 {
            font-family: "Quintessential", cursive;
            font-size: 55px;
            text-align: center;
            color: white;
            grid-area: h2
          }
          .portNavBar {
            grid-area: nav;
          }
          .portNavBar ul {
            flex-direction: column;
            text-align: center;
            padding: 0;
          }
        }
    </style>
  </head>
  <body class="myGrid">
    <h1>
      Haylee's
    </h1>
    <h2>
      Portfolio
    </h2>
    <nav class="portNavBar">
      <ul>
        <li>
          <a href="index.html">
            Home
          </a>
        </li>
        <li>
          <a href="website/gallery.html">
            Gallery
          </a>
        </li>
        <li>
          <a href="website/about.html">
            About Me
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>

      .myGrid {
        display: grid;
        grid-template-columns: auto;
        grid-template-rows: minmax(60px, 200px);
        grid-template-areas:
          "h1 h1 h1 h1"
          "nav nav nav nav"
      }
      h1 {
        font-family: "Apple Chancery";
        font-size: 85px;
        text-align: center;
        color: white;
        grid-area: h1
      }
      body {
        background-color: black;
      }
      ul li a {
        color: white;
        text-decoration: none;
        font-size: 25px;
      }
      .portNavBar {
        grid-area: nav;
      }
      .portNavBar ul {
        background-color: green;
        list-style-type: none;
      }
      .portNavBar ul li {
        display: inline-block;
        padding: 18px 130px
      }
    </style>
  </head>
  <body class="myGrid">
    <h1>
      Shop

</html>

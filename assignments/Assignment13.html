<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Assignment 13</title>
    <style>
      .block {
        padding: 20px;
      }
      .block1 {
        background-color: skyblue;
        grid-area: header;
        text-align: center;
        font-size: 24px;
        padding: 34px;
      }
      .block2 {
        grid-area: pic1;
      }
      .block3 {
        background-color: darkorange;
        grid-area: pic2;
      }
      .block4 {
        background-color: yellow;
        grid-area: pic3;
      }
      .block5 {
        background-color: lightgreen;
        grid-area: sidenav;
      }
      .block6 {
        background-color: green;
        grid-area: content;
      }
      .block7 {
        background-color: blue;
        grid-area: pic4;
      }
      .block8 {
        background-color: purple;
        grid-area: footer;
      }
      .myGrid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-auto-rows: minmax(100px, auto);
        gap: 20px 10px;
        grid-template-areas:
          "header header header"
          "pic1 pic2 pic3"
          "sidenav content content"
          "sidenav content content"
          "sidenav pic4 pic4"
          "footer footer footer"
      }
    </style>
  </head>
  <body>
    <div class="myGrid">
      <div class="block block1">
        This is how page layouts can be done with grids.
      </div>
      <img
        class="block block2"
        style="height: 140px"
        src="../images/Dragon.jpg"/>
      <div class="block block3">3</div>
      <div class="block block4">4</div>
      <div class="block block5">5</div>
      <div class="block block6">6</div>
      <div class="block block7">7</div>
      <div class="block block8">8</div>
    </div>
  </body>
</html>

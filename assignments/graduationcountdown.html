<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>HELLO WORLD</title>
    <style>
      body {
        margin: 0;
        background-color: #77155f;
      }
      #hero {
        align-items: center;
        display: flex;
        flex-direction: column;
        height: 500px;
        justify-content: center;
      }
      #countdown {
        display: inline-block;
      }
      h1 {
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="hero">
      <img
        src="../images/FirstLogo.jpg" />
      <h1> Graduation Countdown</h1>
      <h1 id="countdown">Graduation Countdown</h1>
    </div>
    <script type="text/javascript">
      let deadline = new Date('July 22, 2022 16:30:00');

      function setCountdown() {
        let now = new Date();

        // # of milliseconds between deadline and now
        let timeLeft = deadline.getTime() - now.getTime();

        let days = Math.floor(timeLeft / (1000 * 60 * 60 *24));
        let hours = Math.floor(
          (timeLeft %  (100 * 60 * 60 * 24)) / (1000 * 60 *60)
        );
        var minutes =Math.floor(
          (timeLeft % (100 * 60 * 60)) / (1000 * 60)
        );
        var seconds = Math.floor(
          (timeLeft % (1000 * 60)) / 1000
        );

        document.getElementById('countdown').innerHTML =
          days + 'days ' + hours + 'hours ' + minutes + 'minutes '
           + seconds + 'seconds ';
      }

      setInterval(setCountdown, 1000);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Picture Slideshow</title>
    <link type="text/css" rel="stylesheet" href="Assignment15.css"
  </head>
  <body>
    <div id="slideshow">
      <img id="slide1" class="slideshowImage" src="../../images/RedDragon.jpg" />
      <img id="slide2" class="slideshowImage" src="../../images/Reaper.jpg" />
      <img id="slide3" class="slideshowImage" src="../../images/FlamingSkull.jpg" />
      <img id="slide4" class="slideshowImage" src="../../images/FallenAngel.jpg" />
    </div>
    <input
    type="button"
    id="previous"
    value="Previous"
    onclick="showPreviousSlide()"
    >
    <input
    type="button"
    id="next"
    value="Next"
    onclick="showNextSlide()"
    >

    <script type="text/javascript" src="Assignment15.js"></script>
  </body>
</html>
